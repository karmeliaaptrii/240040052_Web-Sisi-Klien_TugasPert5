<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA MAHASISWA</title>
    
</head>
<body>
    <h1>Input Data Mahasiswa</h1>
    <form>
        <label for="NIM">NIM :</label><br>
        <input type="text" id="NIM" name="NIM"><br><br>
        <label for="Nama">Nama :</label><br>
        <input type="text" id="Nama" name="Nama"><br>
    </form>
    <p>Gender :</p>
    <form>
        <input type="radio" id="Laki-laki" name="Gender" value="Laki-laki">
        <label for="Laki-laki">Laki-Laki (L)</label><br>
        <input type="radio" id="Perempuan" name="Gender" value="Perempuan">
        <label for="Perempuan">Perempuan (P)</label><br><br>
    </form>
    <form>
        <label for="Tempat Lahir">Tempat Lahir :</label>
        <select id="Tempat Lahir" name="Tempat Lahir">
            <option value="Pilih Kota">-Pilih Kota-</option>
            <option value="Denpasar">Kota Denpasar</option>
            <option value="Tabanan">Kabupaten Tabanan</option>
            <option value="Klungkung">Kabupaten Klungkung</option>
            <option value="Karangasem">Kabupaten Karangasen</option>
            <option value="Jembrana">Kabupaten Jembrana</option>
            <option value="Gianyar">Kabupaten Gianyar</option>
            <option value="Buleleng">Kabupaten Buleleng</option>
            <option value="Bangli">Kabupaten Bangli</option>
            <option value="Badung">Kabupaten Badung</option>
        </select><br><br>
    </form>
    <form>
        <label for="Tanggal Lahir">Tanggal Lahir :</label><br>
        <input type="date" id="Tanggal Lahir" name="Tanggal Lahir"><br><br>
    </form>
    <form>
        <label for="Alamat">Alamat :</laber><br>
        <input type="text" id="Alamat" name="Alamat"><br><br>
    </form>
    <form>
        <label for="Nomor Telepon">No. HP :</label><br>
        <input type="text" id="Nomor Telepon" name="Nomor Telepon"><br><br>
    </form>
    <form>
        <label for="Email">Email :</label><br>
        <input type="text" id="Email" name="Email"><br><br>
        
        <label for="Hobi">Hobi :</label>
        <select id="Hobi" name="Hobi">
            <option value="Pilih Hobi">-Pilih Hobi-</option>
            <option value="Menari">Menari</option>
            <option value="Menyanyi">Menyanyi</option>
            <option value="Olahraga">Olahraga</option>
            <option value="Fotografi">Fotografi</option>
            <option value="Melukis">Melukis</option>
            <option value="Lainnya">Lainnya</option>
        </select>
    </form>
</body>
</html>
